<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-HOMES | Landlord Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: navy;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: darkred;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 10px 0;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    button {
      background: navy;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }
    button:hover {
      background: darkred;
    }
    .property-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .property-card img {
      max-width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 8px;
    }
    .actions {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Landlord Dashboard</header>
  <div class="container">
    <h2>Upload New Property</h2>
    <form id="propertyForm">
      <label>Property Title:</label>
      <input type="text" id="title" required>

      <label>Location:</label>
      <input type="text" id="location" required>

      <label>Monthly Rent (GHS):</label>
      <input type="number" id="price" required>

      <label>Proximities:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="School"> School</label>
        <label><input type="checkbox" value="Hospital"> Hospital</label>
        <label><input type="checkbox" value="Market"> Market</label>
        <label><input type="checkbox" value="Water"> Water</label>
        <label><input type="checkbox" value="Light"> Light</label>
      </div>

      <label>Upload Property Images (Max 3):</label>
      <input type="file" id="images" accept="image/*" multiple required>

      <button type="submit">Save Property</button>
    </form>

    <hr>
    <h2>Your Properties</h2>
    <div id="propertyList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const propertyForm = document.getElementById("propertyForm");
    const propertyList = document.getElementById("propertyList");

    propertyForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const location = document.getElementById("location").value;
      const price = parseFloat(document.getElementById("price").value);
      const proximities = Array.from(document.querySelectorAll(".checkbox-group input:checked")).map(cb => cb.value);
      const images = document.getElementById("images").files;

      if (images.length > 3) {
        alert("You can upload a maximum of 3 images.");
        return;
      }

      try {
        const user = auth.currentUser;
        if (!user) return alert("You must be logged in.");

        let imageUrls = [];
        for (let i = 0; i < images.length; i++) {
          const imgRef = storage.ref(`properties/${user.uid}/${Date.now()}_${images[i].name}`);
          await imgRef.put(images[i]);
          const url = await imgRef.getDownloadURL();
          imageUrls.push(url);
        }

        await db.collection("properties").add({
          ownerId: user.uid,
          title,
          location,
          price,
          proximities,
          images: imageUrls,
          createdAt: new Date()
        });

        alert("Property saved successfully!");
        propertyForm.reset();
        loadProperties();
      } catch (error) {
        alert("Error saving property: " + error.message);
      }
    });

    async function loadProperties() {
      const user = auth.currentUser;
      if (!user) return;

      const snapshot = await db.collection("properties").where("ownerId", "==", user.uid).get();
      propertyList.innerHTML = "";

      snapshot.forEach(doc => {
        const p = { id: doc.id, ...doc.data() };
        const div = document.createElement("div");
        div.classList.add("property-card");

        let imagesHTML = "";
        if (p.images) {
          p.images.forEach(img => {
            imagesHTML += `<img src="${img}" alt="Property Photo">`;
          });
        }

        div.innerHTML = `
          <h3>${p.title}</h3>
          <p><strong>Location:</strong> ${p.location}</p>
          <p><strong>Price:</strong> GHS ${p.price}/month</p>
          <p><strong>Proximities:</strong> ${p.proximities ? p.proximities.join(", ") : "None"}</p>
          <div>${imagesHTML}</div>
          <div class="actions">
            <button onclick="showOnMap('${p.location}')">View on Map</button>
            <a href="landlord_agreement.html?id=${p.id}"><button>Add Agreement</button></a>
            <button onclick="previewAgreement('${p.id}')">Preview Agreement</button>
          </div>
        `;
        propertyList.appendChild(div);
      });
    }

    function showOnMap(location) {
      alert("Google Maps integration will show location: " + location);
    }

    async function previewAgreement(propertyId) {
      const docSnap = await db.collection("properties").doc(propertyId).get();
      if (docSnap.exists) {
        const data = docSnap.data();
        if (data.rules && data.agreement) {
          alert(`ðŸ“œ Rules: ${data.rules}\n\nðŸ“„ Agreement: ${data.agreement}`);
        } else {
          alert("No agreement set yet for this property.");
        }
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loadProperties();
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
