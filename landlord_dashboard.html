<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-HOMES | Landlord Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: darkred;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: darkred;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      background: navy;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: darkred;
    }
    .logout {
      text-align: right;
      margin-top: 10px;
    }
    .logout button {
      background: crimson;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }
    #map {
      height: 300px;
      margin-top: 15px;
      border-radius: 8px;
    }
    .property-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }
    .property-card h3 {
      margin: 0 0 10px;
      color: navy;
    }
  </style>
</head>
<body>
  <header>Landlord Dashboard</header>
  <div class="container">
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>

    <h2>Upload a Property</h2>
    <form id="propertyForm">
      <label>Property Title</label>
      <input type="text" id="title" required>

      <label>Location Name</label>
      <input type="text" id="location" placeholder="E.g. Kumasi, Kejetia" required>

      <label>Monthly Rent (GHS)</label>
      <input type="number" id="price" required>

      <label>Pin Property Location on Map</label>
      <div id="map"></div>

      <button type="submit">Add Property</button>
    </form>

    <h2>Your Listings</h2>
    <div id="propertyList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let selectedLatLng = null;
    let map, marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 6.6924, lng: -1.6230 }, // Default to Kumasi
        zoom: 12,
      });

      map.addListener("click", (e) => {
        placeMarker(e.latLng);
      });
    }

    function placeMarker(latLng) {
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({
        position: latLng,
        map: map,
      });
      selectedLatLng = latLng.toJSON();
    }

    const propertyForm = document.getElementById("propertyForm");
    const propertyList = document.getElementById("propertyList");

    propertyForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const location = document.getElementById("location").value;
      const price = document.getElementById("price").value;

      if (!selectedLatLng) {
        alert("Please pin the property on the map.");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("Please login first.");
        return;
      }

      await db.collection("properties").add({
        title,
        location,
        price,
        ownerId: user.uid,
        lat: selectedLatLng.lat,
        lng: selectedLatLng.lng,
        createdAt: new Date()
      });

      propertyForm.reset();
      propertyList.innerHTML = "";
      marker.setMap(null);
      selectedLatLng = null;
      loadProperties();
    });

    async function loadProperties() {
      const user = auth.currentUser;
      if (!user) return;

      const snapshot = await db.collection("properties")
        .where("ownerId", "==", user.uid)
        .get();

      propertyList.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        const div = document.createElement("div");
        div.classList.add("property-card");
        div.innerHTML = `
          <h3>${p.title}</h3>
          <p><strong>Location:</strong> ${p.location}</p>
          <p><strong>Price:</strong> GHS ${p.price}/month</p>
          <p><strong>Coordinates:</strong> ${p.lat}, ${p.lng}</p>
        `;
        propertyList.appendChild(div);
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) loadProperties();
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
</body>
</html>
