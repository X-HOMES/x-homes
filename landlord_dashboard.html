<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X-HOMES | Landlord Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: darkred;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: darkred;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      background: navy;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: darkred;
    }
    .logout {
      text-align: right;
      margin-top: 10px;
    }
    .logout button {
      background: crimson;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }
    #map {
      height: 300px;
      margin-top: 15px;
      border-radius: 8px;
    }
    .calculation-box {
      background: #f9f9f9;
      padding: 15px;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .calculation-box p {
      margin: 6px 0;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Landlord Dashboard</header>
  <div class="container">
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>

    <h2>Upload a Property</h2>
    <form id="propertyForm">
      <label>Property Title</label>
      <input type="text" id="title" required>

      <label>Location Name</label>
      <input type="text" id="location" placeholder="E.g. Kumasi, Kejetia" required>

      <label>Monthly Rent (GHS)</label>
      <input type="number" id="price" required oninput="calculateRent()">

      <label>Pin Property Location on Map</label>
      <div id="map"></div>

      <div class="calculation-box" id="rentCalculation">
        <p><strong>Yearly Rent:</strong> GHS 0</p>
        <p><strong>Tenant Advance Payment:</strong> GHS 0</p>
        <p><strong>Your Net (after deductions):</strong> GHS 0</p>
        <p><strong>Developerâ€™s Cut:</strong> GHS 0</p>
      </div>

      <button type="submit">Add Property</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let selectedLatLng = null;
    let map, marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 6.6924, lng: -1.6230 }, // Default to Kumasi
        zoom: 12,
      });

      map.addListener("click", (e) => {
        placeMarker(e.latLng);
      });
    }

    function placeMarker(latLng) {
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({
        position: latLng,
        map: map,
      });
      selectedLatLng = latLng.toJSON();
    }

    // ðŸ”¥ Rent Calculation Logic
    function calculateRent() {
      const monthlyRent = parseFloat(document.getElementById("price").value);
      if (!monthlyRent || monthlyRent <= 0) return;

      const yearlyRent = monthlyRent * 12;
      const increment = (monthlyRent * 6) * 0.05; // developer fee
      const advancePayment = (yearlyRent * 0.5) + increment;
      const tenantTotal = advancePayment + 50; // tenant adds 50 agent fee
