<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X-HOMES | Register Landlord</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
  <h2>Register as Landlord</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required><br><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br><br>
    <input type="text" id="ghanaCard" placeholder="Ghana Card ID" required><br><br>
    <input type="email" id="email" placeholder="Email Address" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="msg"></p>

  <script>
    // üîπ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const ghanaCard = document.getElementById("ghanaCard").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Create user in Firebase Auth
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        // Save extra details in Firestore
        await db.collection("users").doc(uid).set({
          name,
          phone,
          ghanaCard,
          email,
          role: "landlord",
          createdAt: new Date()
        });

        document.getElementById("msg").innerText = "‚úÖ Registered successfully!";
        setTimeout(() => { window.location.href = "login.html"; }, 2000);

      } catch (error) {
        document.getElementById("msg").innerText = "‚ùå " + error.message;
      }
    });
  </script>
</body>
</html>
