<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X-HOMES | Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email Address" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="msg"></p>

  <script>
  // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAouk2Vs5ApZaNT23yITk9tCqZFDLhloHQ",
  authDomain: "x-homes-2e244.firebaseapp.com",
  projectId: "x-homes-2e244",
  storageBucket: "x-homes-2e244.firebasestorage.app",
  messagingSenderId: "807749759634",
  appId: "1:807749759634:web:b01b0707abdea703ceec4b"
};

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        const doc = await db.collection("users").doc(uid).get();
        const role = doc.data().role;

        document.getElementById("msg").innerText = "✅ Login success!";
        setTimeout(() => {
          if (role === "landlord") {
            window.location.href = "landlord_dashboard.html";
          } else {
            window.location.href = "tenant_dashboard.html";
          }
        }, 2000);

      } catch (error) {
        document.getElementById("msg").innerText = "❌ " + error.message;
      }
    });
  </script>
</body>
</html>
