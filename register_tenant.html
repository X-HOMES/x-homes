<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X-HOMES | Register Tenant</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
  <h2>Register as Tenant</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required><br><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br><br>
    <input type="text" id="ghanaCard" placeholder="Ghana Card ID" required><br><br>
    <input type="email" id="email" placeholder="Email Address" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="msg"></p>

  <script>
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAouk2Vs5ApZaNT23yITk9tCqZFDLhloHQ",
  authDomain: "x-homes-2e244.firebaseapp.com",
  projectId: "x-homes-2e244",
  storageBucket: "x-homes-2e244.firebasestorage.app",
  messagingSenderId: "807749759634",
  appId: "1:807749759634:web:b01b0707abdea703ceec4b"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Handle Tenant Registration
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const ghanaCard = document.getElementById("ghanaCard").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Create Firebase Auth user
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        // Save tenant details in Firestore
        await db.collection("users").doc(uid).set({
          name,
          phone,
          ghanaCard,
          email,
          role: "tenant",
          createdAt: new Date()
        });

        document.getElementById("msg").innerText = "✅ Tenant registered successfully!";
        setTimeout(() => { window.location.href = "login.html"; }, 2000);

      } catch (error) {
        document.getElementById("msg").innerText = "❌ " + error.message;
      }
    });
  </script>
</body>
</html>
