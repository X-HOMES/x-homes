<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X-HOMES | Tenant Dashboard</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: darkblue; }
    #searchBar { width: 300px; padding: 8px; }
    #results { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .propertyCard {
      border: 1px solid #ddd; border-radius: 8px; padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .propertyCard img { width: 100%; border-radius: 6px; }
    .btn {
      display: inline-block; padding: 8px 12px; margin-top: 5px;
      background: navy; color: white; border-radius: 5px; text-decoration: none;
      cursor: pointer;
    }
    .btn:hover { background: darkred; }
  </style>
</head>
<body>
  <h2>Tenant Dashboard</h2>
  <button onclick="logout()">Logout</button>

  <h3>Search Properties</h3>
  <input type="text" id="searchBar" placeholder="Search by location (e.g. Kumasi)">
  <button onclick="searchProperties()">Search</button>

  <div id="results">
    <!-- Property cards will appear here -->
  </div>

  <script>
    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let allProperties = [];
    let currentTenant = null;

    // Check if tenant is logged in
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentTenant = user;
        loadProperties();
      }
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    // Load all properties from Firestore
    async function loadProperties() {
      const snapshot = await db.collection("properties").get();
      allProperties = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayProperties(allProperties);
    }

    // Display properties
    function displayProperties(properties) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (properties.length === 0) {
        resultsDiv.innerHTML = "<p>No properties found.</p>";
        return;
      }

      properties.forEach(p => {
        const card = document.createElement("div");
        card.className = "propertyCard";
        card.innerHTML = `
          <img src="${p.imageUrl}" alt="Property Image">
          <h4>${p.propertyName}</h4>
          <p><b>Location:</b> ${p.location}</p>
          <p><b>Rent:</b> GHS ${p.rent}/month</p>
          <p><b>Rooms:</b> ${p.rooms}</p>
          <p><b>Amenities:</b> ${p.amenities}</p>
          <button class="btn" onclick="notifyLandlord('${p.id}', '${p.landlordId}')">Notify Landlord</button>
          <button class="btn">Book Now</button>
        `;
        resultsDiv.appendChild(card);
      });
    }

    // ðŸ”¹ Notify landlord about interest
    async function notifyLandlord(propertyId, landlordId) {
      if (!currentTenant) return alert("You must be logged in.");

      try {
        await db.collection("notifications").add({
          propertyId: propertyId,
          landlordId: landlordId,
          tenantId: currentTenant.uid,
          tenantEmail: currentTenant.email || "N/A",
          timestamp: new Date(),
          status: "pending"
        });
        alert("Notification sent to landlord successfully!");
      } catch (err) {
        console.error("Error sending notification:", err);
        alert("Error: Could not send notification.");
      }
    }

    // Search properties by location
    function searchProperties() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const filtered = allProperties.filter(p =>
        p.location.toLowerCase().includes(query)
      );
      displayProperties(filtered);
    }
  </script>
</body>
</html>
