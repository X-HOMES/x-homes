<script>
  let map, marker;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 6.6924, lng: -1.6230 }, // Default Kumasi
      zoom: 12,
    });
  }

  function showOnMap(lat, lng) {
    if (marker) marker.setMap(null);
    const pos = { lat, lng };
    marker = new google.maps.Marker({ position: pos, map: map });
    map.setCenter(pos);
    map.setZoom(15);
  }

  function displayProperties(properties) {
    propertyList.innerHTML = "";
    properties.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("property-card");
      div.innerHTML = `
        <h3>${p.title || "Room for Rent"}</h3>
        <p><strong>Location:</strong> ${p.location}</p>
        <p><strong>Price:</strong> GHS ${p.price}/month</p>
        <div class="actions">
          <button class="notify-btn" onclick="notifyLandlord('${p.ownerId}')">Notify Landlord</button>
          <button class="book-btn" onclick="bookNow('${p.id}')">Book Now</button>
          <button onclick="showOnMap(${p.lat}, ${p.lng})">View on Map</button>
        </div>
      `;
      propertyList.appendChild(div);
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
